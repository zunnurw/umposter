<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Celebration</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('eid.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            margin-bottom: 10px;
            color: #ffd700;
            animation: glow 2s infinite alternate, bounce 1.5s infinite;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #fff;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffd700, 0 0 20px #fff; }
            100% { text-shadow: 0 0 15px #fff, 0 0 30px #ffd700; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container {
            animation: fadeIn 3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Side Glowing Lights */
        .side-lights {
            position: absolute;
            width: 20px;
            height: 100vh;
            background: linear-gradient(to bottom, #ffd700, transparent);
            filter: blur(8px);
            opacity: 0.8;
            animation: lightPulse 2s infinite alternate;
        }

        .left-lights {
            left: 0;
            top: 0;
        }

        .right-lights {
            right: 0;
            top: 0;
        }

        @keyframes lightPulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .highlight {
            font-weight: bold;
            color: #ffd700;
        }


    </style>
</head>
<body>
    <!-- Background Lights -->
    <div class="side-lights left-lights"></div>
    <div class="side-lights right-lights"></div>

     <!-- Main Content -->
    <div class="container">
        <h1>Eid Mubarak</h1>
        <h2>EID AL-FITR CELEBRATION</h2>
        <p><span class="highlight">Date:</span> 18 April 2025</p>
        <p><span class="highlight">Time:</span> 10:00 AM</p>
        <p><span class="highlight">Venue:</span> Jabatan Siyasah Syariah, Universiti Malaya</p>
    
    </div>

    <!-- Audio Element (Autoplay Enabled) -->
    <audio id="eidAudio" autoplay loop>
        <source src="EUPHORIC FIELD.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <!-- JavaScript for Play/Pause -->
    <script>
        let audio = document.getElementById("eidAudio");
        let playIcon = document.getElementById("playIcon");

        // Ensure autoplay works after interaction
        document.addEventListener("click", function() {
            audio.play();
        }, { once: true });
    </script>

</body>
</html>
