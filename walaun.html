<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Celebration</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('eid.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            margin-bottom: 10px;
            color: #ffd700;
            animation: glow 2s infinite alternate, bounce 1.5s infinite;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #fff;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffd700, 0 0 20px #fff; }
            100% { text-shadow: 0 0 15px #fff, 0 0 30px #ffd700; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container {
            animation: fadeIn 3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bottom Right Play/Pause Button */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .audio-control:hover {
            background-color: rgba(255, 215, 0, 0.9);
        }

        .audio-control img {
            width: 30px;
            height: 30px;
        }

        .highlight {
            font-weight: bold;
            color: #ffd700;
        }

    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <h1>Eid Mubarak</h1>
        <h2>EID AL-FITR CELEBRATION</h2>
        <p><span class="highlight">Date:</span> 18 April 2025</p>
        <p><span class="highlight">Time:</span> 10:00 AM</p>
        <p><span class="highlight">Venue:</span> Jabatan Siyasah Syariah, Universiti Malaya</p>
    </div>

    <!-- Audio Element (Autoplay Enabled) -->
    <audio id="eidAudio" autoplay loop preload="auto" muted>
        <source src="EUPHORIC FIELD.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Play/Pause Button (Bottom Right) -->
    <div class="audio-control" id="audioButton">
        <img id="playPauseIcon" src="https://img.icons8.com/ios-filled/50/ffffff/play.png" alt="Play">
    </div>

    <!-- JavaScript for Autoplay & Play/Pause -->
    <script>
        let audio = document.getElementById("eidAudio");
        let playPauseIcon = document.getElementById("playPauseIcon");
        let audioButton = document.getElementById("audioButton");

        function enableAudio() {
            audio.muted = false; // Unmute after playback starts
            audio.play().catch(err => {
                console.log("Autoplay blocked, retrying...", err);
                setTimeout(enableAudio, 1000); // Retry if blocked
            });
        }

        // Attempt autoplay immediately
        enableAudio();

        // Backup: Enable audio on user interaction
        document.addEventListener("click", enableAudio);
        document.addEventListener("touchstart", enableAudio);

        // Play/Pause button functionality
        audioButton.addEventListener("click", function () {
            if (audio.paused) {
                audio.play();
                playPauseIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/pause.png"; // Change to pause icon
            } else {
                audio.pause();
                playPauseIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/play.png"; // Change to play icon
            }
        });
    </script>

</body>
</html>
